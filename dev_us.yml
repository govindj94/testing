        subscription_id: "{{ _stratosphere_key_vault['resource']['status']['azure']['subscription_id'] }}"
        keyvault_uri: "{{ _stratosphere_key_vault['resource']['links']['endpoint']['url'] }}"
        secret_name: "daas-dev-datalake-storage-access-key"
